name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 拉取代码
    - uses: actions/checkout@v2
    
    # 安装Node.js
    - name: setup Node.js
      uses: actions/setup-node@v1
    
    # 安装依赖
    - run: npm install

    # 打包
    - run: npm run build

    # 部署
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2.5.0
      env:
        PERSONAL_TOKEN: ${{ secrets.DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        # 生成文件的目录
        PUBLISH_DIR: ./build
